<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card-container">
    <!-- <img class="foto" src="./photo-1585202900225-6d3ac20a6962.avif" alt="greenerie"> -->
    <div class="card-body">
        <img class="logo" src="./odin-lined.png" alt="odin-logo">
        <div class="card">ODIN</div>
    </div>
</div>
<div class="container">
    <div class="top">
        <div class="top-text">This is not real online service! You know you need something <br> like this to 
            realize your deepest dreams. Sign up <span class="italic">now</span> to get started. <br> <br> 
        You <span class="italic">know</span> you want to.</div>
        </div>
    <div class="middle">
        <div>
        <form class="left-side" action="example.com/path" method="post">
            <div class="left1">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">
            </div>
            <div class="left1">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="left1">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            </form>
        </div>
            <div>
            <form class="right-side" action="example.com/path" method="post">
            <div class="left1">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
            </div>
            <div class="left1">
                <label for="phone-number">Phone number:</label>
                <input type="tel" id="phone">
            </div>
            <div class="left1">
                <label for="confirm-password">Confirm password:</label>
                <input type="password">
            </div>
          </form>
        </div>
    </div>
    <div class="bottom">
        <div>Already have an account?</div>
    </div>
</div>
</body>
</html>
